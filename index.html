<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;  /* 确保图片垂直排列 */
            align-items: center;
            justify-content: flex-start;  /* 从顶部开始显示内容 */
            background: #f0f0f0;
        }
        img {
            width: 100%;    /* 图片宽度为100% */
            max-width: 1024px;    /* 最大宽度为600px */
            height: auto;    /* 高度自动 */
        }
        a {
            text-decoration: none;  /* 移除链接下划线 */
            border: none;  /* 移除链接边框 */
            display: block;  /* 让链接占满整行，以包含整个图片 */
            line-height: 0;  /* 移除链接周围的空白间距 */
            margin: 0;  /* 移除任何默认的外边距 */
        }
    </style>
</head>
<body>
    <a href="https://google.com" target="_blank">
        <img src="1.png" alt="Promotional Image">
    </a>
    <a href="https://example.com" target="_blank">
        <img src="2.png" alt="Second Promotional Image">
    </a>
</body>
</html>
