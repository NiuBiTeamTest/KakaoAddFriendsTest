<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: flex-start;  /* 修改为 flex-start 以确保图片从顶部开始显示 */
            justify-content: center;
            background: #f0f0f0;
        }
        img {
            width: 100%;    /* 图片宽度为100% */
            max-width: 600px;    /* 最大宽度为600px */
            height: auto;    /* 高度自动 */
        }
    </style>
</head>
<body>
    <img src="落地页-韩文.png" alt="Promotional Image">
</body>
</html>
