<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 부의 길을 열어드 립니다</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff007f;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #ff007f, #ffcc00);
            bottom: -10px;
            left: 0;
        }
        .event-details {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        #countdown {
            display: flex;
            justify-content: space-around;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .time-unit {
            display: inline-block;
            text-align: center;
        }
        .time-unit span {
            display: block;
            font-size: 2.5rem;
            color: #ffcc00;
        }
        .footer {
            font-size: 1rem;
            color: #cccccc;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.8));
            z-index: 0;
            overflow: hidden;
        }
        .background::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg at 50% 50%, transparent, #ff007f, transparent, #ffcc00, transparent, #ff007f, transparent);
            animation: rotateBackground 8s linear infinite;
        }
        @keyframes rotateBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .event-details {
                font-size: 1.1rem;
            }
            #countdown {
                font-size: 1.3rem;
            }
            .time-unit span {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>당신의 부의 길을</h1>
        <h1>열어드 립니다</h1>
        <div class="event-details">
            <p>존경하는 회원여러분 안녕하세요!</p>
            <p>Kwon Sam 교수님의 글로벌 라이브강의에 초대합니다.</p>
            <p>날짜: 2024년 6월 19일</p>
            <p>시간: 저녁 8시~ 9시</p>
            <p>↓ 카운트다운 ↓</p>
        </div>
        <div id="countdown">
            <div class="time-unit">
                <span id="days">00</span>일
            </div>
            <div class="time-unit">
                <span id="hours">00</span>시
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>분
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>초
            </div>
        </div>
        <div class="footer">
            <p>여러분의 적극적인 참여를 기다립니다!</p>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date().getTime();
            const eventDate = new Date('2024-06-19T20:00:00').getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days < 10 ? '0' + days : days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerText = '강연이 이미 시작되었습니다.';
            }

            // 如果倒计时少于10分钟，跳转到指定URL
            //if (distance <= 10 * 60 * 1000) {
            //    window.location.href = "https://www.google.com";
            //}
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // 初始化时立即调用一次
    </script>
</body>
</html>
